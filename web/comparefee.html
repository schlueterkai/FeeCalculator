<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transaktionsgebühren</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Transaktionsgebührenrechner</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Übersicht</a></li>
            <li><a href="fee.html">Transaktionsgebühr berechnen</a></li>
            <li><a href="reversefee.html">Restbetrag berechnen</a></li>
            <li><a href="comparefee.html">Transaktionsgebühren vergleichen</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h3>Transaktionsgebühren vergleichen</h3>
    <form action="CompareFeeServlet" id="compareForm" method="post" enctype="multipart/form-data" name="compareFee">
        <div class="form-group">
            <label for="csvFile">Datei mit Transaktionsdaten</label>
            <input type="file" enctype="multipart/form-data" accept=".csv" class="form-control" id="csvFile" name="csvFile">
            <small id="transactionTypeHelper" class="form-text text-muted">
                Hier die Datei hochladen, die die Transaktionsdaten enthält. Aufbau der Datei auf <a href="https://github.com/schlueterkai/FeeCalculator">Github</a> nachzuschauen.
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Bestimme die beste Transaktionsart</button>
    </form>
</div>

</body>
</html>
